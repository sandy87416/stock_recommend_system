{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}" />
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{%- endblock styles %}

{% block content %}
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <h1 class="display-5 fw-bold">設定推薦股票條件</h1>
            <form id="recommend_stock_condition" action="/read_recommended_stock" method="post" class="row row-cols-lg-auto g-3 justify-content-center" style="margin: initial;">
                <div class="col-12">
                    <label for="odds" class="form-label">勝率</label>
                    <select name="odds_dropdown" id="odds" class="form-select" aria-label="Default select example">
                        <option value="1">0.1</option>
                        <option value="2">0.2</option>
                        <option value="3">0.3</option>
                        <option value="4">0.4</option>
                        <option value="5">0.5</option>
                        <option value="6">0.6</option>
                        <option value="7" selected="selected">0.7</option>
                        <option value="8">0.8</option>
                        <option value="9">0.9</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="days" class="form-label">幾天以內賣出</label>
                    <select name="days_dropdown" id="days" class="form-select" aria-label="Default select example">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected="selected">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-primary">確認</button>
                </div>
            </form>
        </div>
        <div class="p-4 p-lg-5 rounded-3 text-center">
            <div class="panel">
                <div class="panel-body table-responsive">
                    <table id = "recommended_stock_table" class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Content</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for recommended_stock in recommended_stock_list %}
                            <tr>
                                <td>{{ recommended_stock.id }}</td>
                                <td>{{ recommended_stock.content }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
