{% extends "base.html" %}

{% block styles %}
    <link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
{%- endblock styles %}

{% block content %}
    <div class="container px-lg-5">
        <div class="p-lg-5 bg-light rounded-5 text-center">
            <h1 class="display-5 fw-bold">股票分類</h1>
        </div>
        <div class="my-lg-5 text-center">
            <div class="panel">
                <div class="panel-body table-responsive">
                    <table id="stock_classification_table" class="table table-striped table-hover table-bordered"
                           style="table-layout:fixed"
                           data-toggle="table"
                           data-search="true"
                           data-show-refresh="true"
                           data-visible-search="true"
                           data-sort-class="table-active"
                           data-pagination="true"
                           data-side-pagination="client"
                           data-url="/read_stock_classification"
                    >
                        <thead>
                        <tr>
                            <th data-field="stock_class" data-sortable="true">分類</th>
                            <th data-field="stock_id" data-sortable="true">股票代號</th>
                            <th data-field="stock_name" data-sortable="true">股票名稱</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
