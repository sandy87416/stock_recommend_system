{% extends "base.html" %}
{% block content %}
    <div class="container row">
        <h1>註冊</h1>
        <div class="col-md-4">
            <form action="/register" method="post">
                <div>
                    <label for="id">帳號</label>
                    <input name="id" type="text" required="required" oninvalid="setCustomValidity('請輸入帳號');" onchange="setCustomValidity('');">
                </div>
                <div>
                    <label for="password">密碼</label>
                    <input name="password" type="password" required="required" oninvalid="setCustomValidity('請輸入密碼');" onchange="setCustomValidity('');">
                </div>
                <div>
                    <label for="confirm_password">確認密碼</label>
                    <input name="confirm_password" type="password" required="required"
                           oninvalid="setCustomValidity('請輸入確認密碼');" onchange="setCustomValidity('');">
                </div>
                <button type="submit" name="confirm">註冊</button>
            </form>
        </div>
    </div>
   {% include "flash.html" %}
{% endblock content %}
