{% extends "base.html" %}
{% block content %}
    <div class="container row">
        <h1>註冊</h1>
        <div class="col-md-4">
            <form action="/register" method="post">
                <div>
                    <label for="account">帳號</label>
                    <input name="account" type="text" required="required" oninvalid="setCustomValidity('請輸入帳號');">
                </div>
                <div>
                    <label for="password">密碼</label>
                    <input name="password" type="password" required="required" oninvalid="setCustomValidity('請輸入密碼');">
                </div>
                <div>
                    <label for="confirm_password">確認密碼</label>
                    <input name="confirm_password" type="password" required="required"
                           oninvalid="setCustomValidity('請輸入確認密碼');">
                </div>
                <button type="submit" name="confirm">註冊</button>
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock content %}
