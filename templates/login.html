{% extends "base.html" %}
{%- block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"/>
{%- endblock styles %}
{% block content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt style="text-align: center; display: block; align-self: center;">
                    <img src="{{ url_for('static', filename='favicon.png') }}" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="/" method="post">
					<span class="login100-form-title">
						Login
					</span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="account" placeholder="Email" required="required" oninvalid="setCustomValidity('請輸入帳號');" >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="password" placeholder="Password" required="required" oninvalid="setCustomValidity('請輸入密碼');" >
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" name="confirm">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock content %}
